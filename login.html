<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="http://hirharang.com/wp-content/uploads/2018/07/Movie-Ticket-Booking-Online.jpg" alt="image">
        </div>
        <form id="login_data" action="#" method="post">
            <div><h2 class="header">Login</h2></div>
            
            <div class="form-group">
                <label for="login_name">UserName: </label>
                <input id="login_name" class="form-control" placeholder="UserName" type="text" required />
            </div>
            <div class="form-group">
                <label for="login_password">Password: </label>   
                <input id="login_password" class="form-control" type="password" placeholder="Password" required />
            </div>
            <div class="form-group">
                <button class="btn btn-default" id="userLogin" type="submit">Login</button>
            </div>
        </form>
</div>
<script src="index.js"></script>
</body>
</html>
